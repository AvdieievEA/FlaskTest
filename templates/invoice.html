{% extends 'base.html' %}

{% block title %}
Flask service
{% endblock %}

{% block body %}
<div class="container">
    <form method={{ method }} action={{ action }}>
        {% for name, value in data.items() %}
            <input type="hidden" name={{ name }} value={{ value }}>
        {% endfor %}
        <input type="submit">
    </form>
</div>
{% endblock %}
